
<!DOCTYPE html>

<style>
    body {
        display: flex;
        justify-content: center;
        
    }

    button {
        background: #7a6ad8; 
        color: #fff;
        border-radius: 25px; 
        padding: 15px 30px; 
        font-size: 18px;
        cursor: pointer; 
    }

    button:hover {
        background: #6c5cd1;
    }

<body>
    <button id="hello">Click me</button>
    <script>
        const button = document.getElementById('hello');

        button.addEventListener('click', function () {
            console.log('Hello World');
        });
    </script>

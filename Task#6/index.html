<body>

    <button id="array1">A</button>

    <script>

        // const button = document.getElementById('array1');

        document.getElementById('array1').addEventListener('click', function () {
            const numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            const withoutmul3 = numbers.filter(num => num % 3 !== 0); 

            console.log(withoutmul3); 
        });

        document.getElementById('array2').addEventListener('click', function () {
            const numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            const mnum = [];
            for (let i = 101; i <= 150; i++) {
                mnum.push(i);
            }
            const Add50n = numbers.concat(mnum); 

            console.log(Add50n); 

        });

        document.getElementById('array3').addEventListener('click', function () {
            const numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            const add3 = numbers.map(num => num + 3);


            console.log(add3); 
        });

        document.getElementById('array4').addEventListener('click', function () {
            const numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            const subArray = numbers.slice(20, 41);


            console.log(subArray); 
        });


       document.getElementById('array5').addEventListener('click', function () {
    const numbers = [];
    for (let i = 0; i <= 100; i++) {
        numbers.push(i); 
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(numbers);
    console.log("shuffled array ", numbers);

    const sortedDescending = numbers.sort((a, b) => b - a);
    console.log("sorted array", sortedDescending);
});
